<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel App</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

      <header>
          <div class="hd">
            TRAVEL APP
          </div>
      </header>

      <div class="grid-container">
          <section class="desc">
              <div class="intro">
                  <!-- <div>
                      <img class="mainpic" src="globe_large.jpg" alt="globe picture" />
                  </div> -->
                  <div class="caption">
                      <blockquote>
                          <p><em>Where are you going?</em></p>
                      </blockquote>
                  </div>
              </div>
          </section>

          <section>
              <div class="input">
                <form onsubmit="return Client.handleSubmit(event)">
                  <fieldset class="searchDetails">
                    <legend>TRAVEL DETAILS</legend>
                    <label for="inputCity">Destination City (required)</label><br>
                    <input id="inputCity" type="text" name="city" value="" placeholder="Name of City"></input>
                    <label for="inputCountry">Destination Country (optional)</label><br>
                    <input id="inputCountry" type="text" name="country" value="" placeholder="Name of Country"></input>
                    <label for="depDate">Departure Date (max 30 days from today)</label><br>
                    <input id="depDate" type="date" name="minmaxdate" onclick="Client.minMaxDates()"></input>
                    <button type="submit" name="" value="Submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">SUBMIT</button>
                    <div class="retry" id="inputCheck"></div>
                  </fieldset>
                </form>
              </div>
          </section>

          <section>
              <div class="place">
                  <div>
                      <img class="placepic" id="pixImage" src="map_large.jpg" alt="globe" />
                  </div>
                  <div class="caption">
                      <blockquote>
                          <p><em>Which city?</em></p>
                      </blockquote>
                  </div>
              </div>
          </section>

          <section>
              <div class="weatherBox">
                  <div class="weather weathertitle weathernav">
                      <div class="weather weathernav"><button type="submit" value="Submit" onclick="return Client.weatherForecast(event)" onsubmit="return Client.weatherForecast(event)">SUBMIT</button></div>
                      <div id="weathertitle" class="weather weathertitle">Weather</div>
                      <div class="weather weathernav">right</div>
                  </div>
                  <div class="weather sunposition" id="aaa">
                      <div class="weather">
                        <p id="rise">rise</p></br>
                        <p><img class="icon" id="xxx" src="globe_small.jpg" alt="rise" /></p>
                      </div>
                      <div class="weather">
                        <p id="set">set</p></br>
                        <p><img class="icon" id="xxx" src="map_small.jpg" alt="set" /></p>
                      </div>
                  </div>
                  <div class="weather temp" id="bbb">
                      <div id="temp" class="weather">temp</div>
                  </div>
                  <div class="weather conditions" id="ccc">
                      <div id="rain" class="weather">rain</div>
                      <div id="clouds" class="weather">clouds</div>
                      <div id="wind" class="weather">wind</div>
                      <div id="snow" class="weather">snow</div>
                  </div>
              </div>
          </section>
      </div>

      <footer>
          <div class="ft">
            FOOTER HERE
          </div>
      </footer>

    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
