<!DOCTYPE html>
<html>
<head>

<title>Travel App</title>

<link rel="stylesheet" href="style.css">
</head>
 <body>
<div class ="container">

  <section>

              <a href="#"><img src="https://image.freepik.com/free-photo/moon_1048-2672.jpg" alt="new Neptune moon" /></a>
          </div>
          <div class="caption">
              <blockquote>
                  <p><em>15 Sep 20</em> : new moon spotted over Neptune.</p>
                  <p><a href="https://www.freepik.com/photos/sky">Sky photo created by kjpargeter - www.freepik.com</a></p>
              </blockquote>
          </div>
      </div>
  </section>

  <form class="" onsubmit="return Client.handleSubmit(event)">

  </form>
  <div id="outcome"></div>
</section>

<section>
    <div class ="desc">
        <div class="descpic">
            <a href="#"><img src="https://image.freepik.com/free-photo/moon_1048-2672.jpg" alt="new Neptune moon" /></a>

            <blockquote>
                <p><em>15 Sep 20</em> : new moon spotted over Neptune.</p>

            </blockquote>
        </div>
    </div>
</section>

  <section>
      <div class ="holder entry">
           <div class = "title">Most Recent Entry</div>
           <div id="entryHolder">
            <div id="aaa"></div>
            <div id="bbb"></div>
            <div id="ccc"></div>
            <div id="ddd"></div>
          </div>
      </div>
  </section>

  <footer>

</div>
<script type="text/javascript" src="../../../dist/main.js"></script>
