<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel App</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

      <header>
          <div class="hd">
            <h1>TRAVEL APP</h1>
          </div>
      </header>

      <div class="grid-container">
          <section class="desc">
              <div class="intro">
                  <p><em>Where are you going?</em></p>
              </div>
          </section>

          <section>
              <div class="input">
                <form onsubmit="return Client.handleSubmit(event)">
                  <fieldset class="searchDetails">
                    <legend>TRAVEL DETAILS</legend>
                    <label for="inputCity">Destination City (required)</label><br>
                    <input id="inputCity" type="text" name="city" value="" placeholder="Name of City"></input>
                    <label for="inputCountry">Destination Country</label><br>
                    <input id="inputCountry" type="text" name="country" value="" placeholder="Name of Country"></input>
                    <label for="depDate">Departure Date (max 30 days from today)</label><br>
                    <input id="depDate" type="date" name="minmaxdate" onclick="Client.minMaxDates()"></input>
                    <button type="submit" name="" value="Submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">SUBMIT</button>
                    <div class="retry" id="inputCheck"></div>
                  </fieldset>
                </form>
              </div>
          </section>

          <section class="place">
              <div>
                  <img id="pixImage" class="placepic" src="map_large.jpg" alt="globe" />
              </div>
              <div id="pixCaption" class="caption">
                  <p><em>Show us when and where?</em></p>
              </div>
              <div id="imgTags" class="caption">
                  <p></p>
              </div>
          </section>

          <section>
              <div class="weatherBox">
                  <div class="weather toprow">
                      <div id="navPrev" class="weather weathernav"><button id="prevDay" type="submit" value="Submit"></button></div>
                      <div id="weathertitle" class="weather weathertitle">Weather will appear here</div>
                      <div id="navNext" class="weather weathernav"><button id="nextDay" type="submit" value="Submit" onclick="return Client.weatherForecast(3)"onsubmit="return Client.weatherForecast(3)"></button></div>
                  </div>
                  <div class="weather midrow">
                      <div class="picText">
                          <p><img class="icon" src="temp.png" alt="sun icon" /></p>
                          <div id="temp">temp</div>
                      </div>
                      <div class="picText">
                          <p><img class="icon" src="rain.png" alt="rain icon" /></p>
                          <div id="rain">rain</div>
                      </div>
                  </div>
                  <div class="weather btmrow">
                      <div class="picText">
                          <p><img class="icon" src="cloud.png" alt="cloud icon" /></p>
                          <div id="clouds">clouds</div>
                      </div>
                      <div class="picText">
                          <p><img class="icon" src="wind.png" alt="wind icon" /></p>
                          <div id="wind">wind</div>
                      </div>
                      <div class="picText">
                          <p><img class="icon" src="snow.png" alt="snow" /></p>
                          <div id="snow">snow</div>
                      </div>
                  </div>
              </div>
          </section>
      </div>

      <footer>
          <div class="ft">
              <p>Data sourced from GeoNames, WeatherBit and Pixabay APIs</p>
          </div>
      </footer>

    </div>
    <script>
     // Check that service workers are supported
     if ('serviceWorker' in navigator) {
         // Use the window load event to keep the page load performant
         window.addEventListener('load', () => {
             navigator.serviceWorker.register('/service-worker.js');
         });
     }
    </script>
</body>
</html>
