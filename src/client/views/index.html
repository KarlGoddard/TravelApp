<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id ="app">
  <div class ="holder headline">
    Weather Journal App
  </div>
  <div class ="holder zip">
    <label for="zip">Enter Zipcode here</label>
    <input type="text" id="zip" placeholder="enter zip code here">
  </div>
  <div class ="holder feel">
    <label for="countryName">Country</label>
    <textarea class="myInput" id="CountryEntry" placeholder="Enter your country here"></textarea>
    <button id="countrySubmit" type="submit"> Generate </button>
  </div>
  <div class ="holder entry">
    <div class = "title">Most Recent Entry</div>
   <div id="entryHolder">
    <div id="location"></div>
    <div id="date"></div>
    <div id="temp"></div>
    <div id="content"></div>
  </div>
  </div>
  </div>
<script type="text/javascript" src="../../../dist/main.js"></script>
</body>
</html>
